<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>회원가입</title>
    <!-- Custom styles for this template-->
    <div th:replace="~{/common/fragments/head :: common-head}"></div>
    <link th:href="@{/sweetalert2/sweetalert2.min.css}" rel="stylesheet" type="text/css"/>

    <script defer src="js/sweetalert2/sweetalert2.min.js" th:src="@{/sweetalert2/sweetalert2.min.js}"></script>
  </head>

  <body class="bg-gradient-gray">
    <div class="container col-lg-6">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                </div>
                <form class="register" th:action="@{/auth/register}" method="post" th:object="${joinMemberDto}">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="name"
                        name="name"
                        placeholder="이름"
                      />
                      <span th:text="${valid_name}"></span>
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="nickname"
                        name="nickname"
                        placeholder="닉네임"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="email"
                      name="email"
                      placeholder="이메일"
                    />
                    <span th:text="${valid_email}"></span>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="password"
                        name="password"
                        placeholder="비밀번호"
                      />
                      <span th:text="${valid_password}"></span>
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="repeatPassword"
                        name="repeatPassword"
                        placeholder="비밀번호 확인"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck"
                      />
                      <label class="custom-control-label" for="customCheck"
                        >약관에 모두 동의</label
                      >
                    </div>
                  </div>
                  <input type="hidden" id="addressId" name="addressId" value="1">
                  <input type="hidden" id="fileId" name="fileId" value="11">
                  <button
                    type="submit"
                    class="btn btn-user btn-block"
                    style="background-color: #00ead3; color: #000"
                  >
                    회원가입
                  </button>
                  <hr />
                  <a href="index.html" class="btn btn-outline-dark btn-block">
                    <i class="fab fa-naver fa-fw green-color" ></i> 네이버로 시작하기
                  </a>
                  <a href="index.html" class="btn btn-outline-dark btn-block">
                    <i class="fab fa-kakao fa-fw yellow"></i> 카카오로 시작하기
                  </a>
                </form>
                <hr />
                <div class="text-center">
                    <a class="small" href="/auth/login"
                      >이미 가입하셨다면? 로그인하기!</a
                    >
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer-->
    <div th:replace="~{/common/fragments/footer :: common-footer}"></div>
    <script th:inline="javascript">
      console.log("helloScript");
      function registerCheck() {
        alert("registerCheck enter");
      }
    </script>
  </body>
</html>
