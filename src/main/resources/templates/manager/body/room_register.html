<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
  <head>
      <div th:replace="~{/common/fragments/head :: common-head}"></div>
      <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
      <!-- or link to the CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">
  </head>
  <body>
    <!-- Navigation-->
    <div th:replace="~{/common/fragments/nav :: fragment-nav}"></div>

    <div class="text-center my-5">
        <!--
        <h1 class="fw-bolder">Welcome to Blog Home!</h1>
        <p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p>
        -->
    </div>

    <!-- PageContent -->
    <div class="container px-4 px-lg-5 w-75">
        <div class="d-flex my-2 justify-content-end">
            <button class="btn btn-outline-primary" type="button">방 등록하기</button>
        </div>
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-6">
                <!-- Featured blog post-->
                <div class="card mb-4">
                    <div class="card-header">
                        <div class="d-inline">
                            <span class="align-middle text-primary fw-bold">사진등록</span>
                        </div>
                        <a class="btn btn-sm btn-primary text-white float-end" href="#!">사진 추가</a>
                    </div>
                    <a href="#!"><img class="card-img-top" src="https://dummyimage.com/850x650/dee2e6/6c757d.jpg" alt="..." /></a>
                    <div class="card-body">
                        <div id="thumbnail-carousel" class="splide">
                            <div class="splide__track">
                                <ul class="splide__list">
                                    <li class="splide__slide">
                                        <img src="https://dummyimage.com/150x150/dee2e6/6c757d.jpg" class="w-100 h-100" alt="">
                                    </li>
                                    <li class="splide__slide">
                                        <img src="https://dummyimage.com/150x150/dee2e6/6c757d.jpg" class="w-100 h-100" alt="">
                                    </li>
                                    <li class="splide__slide">
                                        <img src="https://dummyimage.com/150x150/dee2e6/6c757d.jpg" class="w-100 h-100" alt="">
                                    </li>
                                    <li class="splide__slide">
                                        <img src="https://dummyimage.com/150x150/dee2e6/6c757d.jpg" class="w-100 h-100" alt="">
                                    </li>
                                    <li class="splide__slide">
                                        <img src="https://dummyimage.com/150x150/dee2e6/6c757d.jpg" class="w-100 h-100" alt="">
                                    </li>
                                    <li class="splide__slide">
                                        <img src="https://dummyimage.com/150x150/dee2e6/6c757d.jpg" class="w-100 h-100" alt="">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side widgets-->
            <div class="col-lg-6">
                <!-- Search widget-->
                <div class="card mb-4">
                    <div class="card-header">Search</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                            <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                        </div>
                    </div>
                </div>
                <!-- Categories widget-->
                <div class="card mb-4">
                    <div class="card-header">Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#!">Web Design</a></li>
                                    <li><a href="#!">HTML</a></li>
                                    <li><a href="#!">Freebies</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#!">JavaScript</a></li>
                                    <li><a href="#!">CSS</a></li>
                                    <li><a href="#!">Tutorials</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Side widget-->
                <div class="card mb-4">
                    <div class="card-header">Side Widget</div>
                    <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-5 py-2">
    </div>
    <!-- Footer-->
    <div th:replace="~{/common/fragments/footer :: common-footer}"></div>
    <!-- Core theme JS-->
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <!-- datepicker -->


    <script>
      document.addEventListener( 'DOMContentLoaded', function () {
          new Splide( '#thumbnail-carousel', {
                type : 'loop',
                fixedWidth : 100,
                fixedHeight: 60,
                gap        : 10,
                rewind     : true,
                pagination : false,
          } ).mount();
        } );
    </script>

</body>
</html>
