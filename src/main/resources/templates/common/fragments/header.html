<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<header  class="py-5" th:fragment="common-header" style="background: url(../../image/bgImage3.jpg); background-size: cover; background-position:center; ">
    <!-- 검색조건 -->
    <div class="container px-5 px-lg-5 py-5 bg-white ">
        <div class="mb-3">
            <h1 class="text-center fw-bold text-primary">
                PR2S
            </h1>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <form class="w-75" x-data>
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="dropdown d-flex">
                            <button class="btn btn-outline-primary dropdown-toggle" id="location-dropdown" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                                지역 선택
                            </button>
                            <input type="text" x-model="$store.searchCondition.sggNm" class="ms-3 form-control" disabled>
                            <div class="dropdown-menu" >
                                <div>
                                    <button class="btn btn-sm btn-primary text-white m-4" type="button" >
                                        지금 내 주변에서 찾기
                                    </button>
                                </div>
                                <div class=" container text-center" x-data="sidoSelect()" x-init="init()" >
                                    <div class="row">
                                        <div class="accordion accordion-flush" id="accordionFlushExample">
                                            <template x-for="i in locationSize">
                                                <div class="accordion-item row">
                                                    <div class="col-6" :id="getSidoHeadingId((i-1)*2)">
                                                        <button class="p-0 accordion-button collapsed" type="button" x-text="getSidoNm((i-1)*2)" data-bs-toggle="collapse" :data-bs-target="'#'+getSidoCollapseId((i-1)*2)" aria-expanded="false" :aria-controls="getSidoCollapseId((i-1)*2)">
                                                            Accordion Item #1
                                                        </button>
                                                    </div>
                                                    <div class="col-6" :id="getSidoHeadingId((i-1)*2+1)">
                                                        <button class="p-0 accordion-button collapsed" type="button" x-text="getSidoNm((i-1)*2+1)" data-bs-toggle="collapse" :data-bs-target="'#'+getSidoCollapseId((i-1)*2+1)" aria-expanded="false" :aria-controls="getSidoCollapseId((i-1)*2+1)">
                                                            Accordion Item #1
                                                        </button>
                                                    </div>
                                                    <div :id="getSidoCollapseId((i-1)*2)" class="accordion-collapse collapse" :aria-labelledby="getSidoHeadingId((i-1)*2)" data-bs-parent="#accordionFlushExample">
                                                        <div class="accordion-body" x-data="detailSido(locations[(i-1)*2], getSidoCollapseId((i-1)*2))" x-init="init()">
                                                            <table class="table table-bordered border-black table-sm">
                                                                <template x-for="i in siGunGuSize">
                                                                    <tr>
                                                                        <td x-text="getSiGunGuNm((i-1)*2)" @click="selectSiGunGu((i-1)*2)" style="cursor:pointer;"></td>
                                                                        <td x-text="getSiGunGuNm((i-1)*2+1)" @click="selectSiGunGu((i-1)*2+1)"  style="cursor:pointer;"></td>
                                                                    </tr>
                                                                </template>
                                                            </table>
                                                        </div>
                                                    </div>
                                                    <div :id="getSidoCollapseId((i-1)*2+1)" class="accordion-collapse collapse" :aria-labelledby="getSidoHeadingId((i-1)*2+1)" data-bs-parent="#accordionFlushExample">
                                                        <div class="accordion-body" x-data="detailSido(locations[(i-1)*2+1], getSidoCollapseId((i-1)*2+1))" x-init="init()">
                                                            <table class="table table-bordered border-black table-sm">
                                                                <template x-for="i in siGunGuSize">
                                                                    <tr>
                                                                        <td x-text="getSiGunGuNm((i-1)*2)" @click="selectSiGunGu((i-1)*2)" style="cursor:pointer;"></td>
                                                                        <td x-text="getSiGunGuNm((i-1)*2+1)" @click="selectSiGunGu((i-1)*2+1)"  style="cursor:pointer;"></td>
                                                                    </tr>
                                                                </template>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <input x-mask="99" type="text" class="form-control" placeholder="인원" aria-label="Last name" x-model="$store.searchCondition.maximumPersonCount">
                    </div>
                    <div class="col-3">
                        <div class="input-group">
                            <input type="text" class="form-control text-center" id="datepicker" placeholder="날짜">
                        </div>
                    </div>
                    <div class="col-3 d-flex justify-content-around">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary dropdown-toggle" id="usage-dropdown" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                                필터
                            </button>
                            <div class="dropdown-menu p-0" x-data="usageSelect()" x-init="init()">
                                <h6 class="dropdown-header">사용 유형</h6>
                                <template x-for="i in usageSize">
                                    <div class="d-inline-flex mb-2">
                                        <template x-for="j in getUsageCount(i-1)">
                                            <button type="button" x-data="usageButton(getUsage((i-1)*3+j-1))" x-text="usage.value" @click="select(selectMap)" data-bs-toggle="button" class="btn btn-sm btn-outline-secondary mx-3 text-nowrap" >
                                                가나다
                                            </button>
                                              
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <button type="button" class="btn btn-light border">지도</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="검색어를 입력해주세요" x-model="$store.searchCondition.title">
                        <button class="btn btn-outline-secondary" type="button" @click="search()">검색</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script th:inline="javascript">
/*<![CDATA[*/
    const data = /*[[${locations}]]*/
    const usages = /*[[${usages}]]*/
    console.log(usages);
    document.addEventListener('alpine:init', () => {
            console.log('알파인 초기화');
            Alpine.store('searchCondition', {
                usages : new Map,
                title : '',
                maximumPersonCount : 0,
                siNm : '',
                sggNm : '',
                date : ''
            })
      });

    function search(){
        Alpine.store('searchCondition').date = $( "#datepicker" ).val();
        console.log(Alpine.store('searchCondition').usages);
        console.log(Alpine.store('searchCondition').title);
        console.log(Alpine.store('searchCondition').maximumPersonCount);
        console.log(Alpine.store('searchCondition').siNm);
        console.log(Alpine.store('searchCondition').sggNm);
        console.log(Alpine.store('searchCondition').date);
    }
    function sidoSelect() {
        return {
            locations : [],
            locationSize : 0,
            init() {
                this.locations = data;
                this.locationSize = Math.ceil(this.locations.length / 2);
            },
            getSidoNm(index){
                if(index >= this.locations.length) return '';
                return this.locations[index].sidoNm;
            },
            getSidoHeadingId(index){
                return 'sido-heading-id-'+index;
            },
            getSidoCollapseId(index){
                return 'sido-callapse-id-'+index;
            }
        }
    }

    function detailSido(location, sidoCollapseId) {
        return {
            sidoCollapseId : 0,
            location : {},
            sigunguNms : [],
            siGunGuSize : 0,
            init() {
                if(undefined === location){
                    return;
                }
                console.log(location);
                console.log(sidoCollapseId);
                this.sidoCollapseId = '#'+sidoCollapseId;
                this.location = location;
                this.sigunguNms = location.sigunguNm;
                this.siGunGuSize = Math.ceil(this.sigunguNms.length / 2);
            },
            getSiGunGuNm(index){
                //console.log(index);
                if(index >= this.sigunguNms.length) return '';
                return this.sigunguNms[index];
            },
            selectSiGunGu(index){
                Alpine.store('searchCondition').sggNm = this.sigunguNms[index];
                Alpine.store('searchCondition').siNm = this.location.sidoNm;
                console.log(index);
                const bsCollapse = bootstrap.Collapse.getInstance(this.sidoCollapseId);
                bsCollapse.hide();

                const dropDown = bootstrap.Dropdown.getInstance('#location-dropdown');
                dropDown.hide();
            }
        }
    }

    function usageSelect() {
        return {
            usages : [],
            usageSize : 0,
            selectMap : {},
            init() {
                this.usages = usages;
                this.usageSize = Math.ceil(this.usages.length / 3);
                this.selectMap = Alpine.store('searchCondition').usages;
            },
            getUsage(index){
                if(index >= this.usages.length) return '';
                return this.usages[index];
            },
            getUsageCount(index){
                let count = usages.length - index * 3
                if(count > 2) return 3;
                return count;
            }
        }
    }

    function usageButton(usage) {
        return {
            usage : {},
            isSelect:false,
            init() {
                this.usage = usage;
            },
            select(selectMap){
                this.isSelect = !this.isSelect;
                if(this.isSelect){
                    selectMap.set(this.usage.name, this.usage);
                }else{
                    selectMap.delete(this.usage.name);
                }

                console.log(selectMap);
            }
        }
    }
/*]]>*/
</script>
</header>
</html>
