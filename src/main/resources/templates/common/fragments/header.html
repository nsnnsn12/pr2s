<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<header  class="py-5" th:fragment="common-header" style="background: url(../../image/bgImage3.jpg); background-size: cover; no-repeat; background-position:center; ">
    <!-- 검색조건 -->
    <div class="container px-5 px-lg-5 py-5 bg-white ">
        <div class="mb-3">
            <h1 class="text-center fw-bold text-primary">
                PR2S
            </h1>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <form class="w-75">
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                                지역 선택
                            </button>
                            <div class="dropdown-menu">
                                <div>
                                    <button class="btn btn-sm btn-primary text-white m-4" type="button" >
                                        지금 내 주변에서 찾기
                                    </button>
                                </div>
                                <div class=" container text-center" x-data="tagSelect()" x-init="init()" >
                                    <div class="row">
                                        <table class="table table-bordered border-black">
                                            <template x-for="i in locationSize">
                                                <tr>
                                                    <td x-text="getSidoNm((i-1)*2)" @click="selectSido((i-1)*2)" style="cursor:pointer;"></td>
                                                    <td x-text="getSidoNm((i-1)*2+1)" @click="selectSido((i-1)*2+1)"  style="cursor:pointer;"></td>
                                                </tr>
                                            </template>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="인원" aria-label="Last name">
                    </div>
                    <div class="col-3">
                        <div class="input-group">
                            <input type="text" class="form-control text-center" id="datepicker" placeholder="날짜">
                        </div>
                    </div>
                    <div class="col-2 d-flex justify-content-around">
                        <button type="button" class="btn btn-light border">필터</button>
                        <button type="button" class="btn btn-light border">지도</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="검색어를 입력해주세요" >
                        <button class="btn btn-outline-secondary" type="submit">검색</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script th:inline="javascript">
/*<![CDATA[*/
    var data = /*[[${locations}]]*/;
    console.log(data);
    function tagSelect() {
        return {
            locations : [],
            locationSize : 0,
            init() {
                this.locations = data;
                this.locationSize = Math.ceil(this.locations.length / 2);
            },
            getSidoNm(index){
                console.log(index);
                if(index >= this.locations.length) return '';
                return this.locations[index].sidoNm;
            },
            selectSido(index){
                console.log(index);
            }
        }
    }
/*]]>*/
</script>
</header>
</html>
